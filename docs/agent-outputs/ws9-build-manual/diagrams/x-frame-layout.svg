<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 500" width="920" height="500">
  <style>
    text { font-family: Arial, sans-serif; fill: #333; }
    .title { font-size: 16px; font-weight: bold; }
    .subtitle { font-size: 13px; font-weight: bold; }
    .dimension { font-size: 11px; fill: #666; }
    .label { font-size: 10px; }
    .note { font-size: 9px; fill: #888; font-style: italic; }
    .panel-bg { fill: #e8e8e8; stroke: #999; stroke-width: 1; }
    .frame-1x6 { fill: #d4a574; stroke: #8b6914; stroke-width: 1; }
    .divider-1x4 { fill: #c9956e; stroke: #8b6914; stroke-width: 1; }
    .diagonal-1x4 { fill: none; stroke: #b8860b; stroke-width: 6; stroke-linecap: round; }
  </style>

  <!-- Background -->
  <rect width="920" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="460" y="25" text-anchor="middle" class="title">X-FRAME LAYOUT - DETAILED DIMENSIONS</text>

  <!-- Main panel background (92" x 34.5" scaled) -->
  <rect x="50" y="60" width="820" height="280" class="panel-bg"/>

  <!-- Top frame 1x6 (5.5" actual) -->
  <rect x="50" y="60" width="820" height="45" class="frame-1x6"/>
  <text x="460" y="88" text-anchor="middle" class="label">Top Frame - 1x6 (5-1/2" actual)</text>

  <!-- Bottom frame 1x6 -->
  <rect x="50" y="295" width="820" height="45" class="frame-1x6"/>
  <text x="460" y="323" text-anchor="middle" class="label">Bottom Frame - 1x6 (5-1/2" actual)</text>

  <!-- Left frame 1x6 -->
  <rect x="50" y="60" width="45" height="280" class="frame-1x6"/>

  <!-- Right frame 1x6 -->
  <rect x="825" y="60" width="45" height="280" class="frame-1x6"/>

  <!-- Divider 1 (1x4) -->
  <rect x="315" y="105" width="30" height="190" class="divider-1x4"/>

  <!-- Divider 2 (1x4) -->
  <rect x="575" y="105" width="30" height="190" class="divider-1x4"/>

  <!-- Section 1 X-diagonals -->
  <line x1="110" y1="115" x2="300" y2="285" class="diagonal-1x4"/>
  <line x1="300" y1="115" x2="110" y2="285" class="diagonal-1x4"/>

  <!-- Section 2 X-diagonals -->
  <line x1="360" y1="115" x2="560" y2="285" class="diagonal-1x4"/>
  <line x1="560" y1="115" x2="360" y2="285" class="diagonal-1x4"/>

  <!-- Section 3 X-diagonals -->
  <line x1="620" y1="115" x2="810" y2="285" class="diagonal-1x4"/>
  <line x1="810" y1="115" x2="620" y2="285" class="diagonal-1x4"/>

  <!-- Dimension annotations -->
  <!-- Frame width -->
  <line x1="50" y1="50" x2="95" y2="50" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="45" x2="50" y2="55" stroke="#333" stroke-width="1"/>
  <line x1="95" y1="45" x2="95" y2="55" stroke="#333" stroke-width="1"/>
  <text x="72" y="47" text-anchor="middle" class="dimension">5.5"</text>

  <!-- Section 1 width -->
  <line x1="95" y1="355" x2="315" y2="355" stroke="#333" stroke-width="1"/>
  <line x1="95" y1="350" x2="95" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="315" y1="350" x2="315" y2="360" stroke="#333" stroke-width="1"/>
  <text x="205" y="368" text-anchor="middle" class="dimension">27" (interior)</text>

  <!-- Section 2 width -->
  <line x1="345" y1="355" x2="575" y2="355" stroke="#333" stroke-width="1"/>
  <line x1="345" y1="350" x2="345" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="575" y1="350" x2="575" y2="360" stroke="#333" stroke-width="1"/>
  <text x="460" y="368" text-anchor="middle" class="dimension">27" (interior)</text>

  <!-- Section 3 width -->
  <line x1="605" y1="355" x2="825" y2="355" stroke="#333" stroke-width="1"/>
  <line x1="605" y1="350" x2="605" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="825" y1="350" x2="825" y2="360" stroke="#333" stroke-width="1"/>
  <text x="715" y="368" text-anchor="middle" class="dimension">27" (interior)</text>

  <!-- Interior height -->
  <line x1="35" y1="105" x2="35" y2="295" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="105" x2="40" y2="105" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="295" x2="40" y2="295" stroke="#333" stroke-width="1"/>
  <text x="25" y="205" text-anchor="middle" class="dimension" transform="rotate(-90, 25, 205)">23-1/2"</text>

  <!-- Total width -->
  <line x1="50" y1="385" x2="870" y2="385" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="380" x2="50" y2="390" stroke="#333" stroke-width="1"/>
  <line x1="870" y1="380" x2="870" y2="390" stroke="#333" stroke-width="1"/>
  <text x="460" y="400" text-anchor="middle" class="dimension">92" Total</text>

  <!-- Parts list -->
  <rect x="50" y="420" width="820" height="70" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="60" y="438" class="subtitle">CUT LIST:</text>
  <text x="60" y="455" class="label">• 1x6 Frame: 2 pcs @ 92" (top/bottom), 2 pcs @ 34-1/2" (sides) - miter corners at 45°</text>
  <text x="60" y="470" class="label">• 1x4 Dividers: 2 pcs @ 23-1/2" (vertical, square cuts)</text>
  <text x="60" y="485" class="label">• 1x4 Diagonals: 6 pcs @ ~36" (cut to fit, ~40° angles) - trim during assembly</text>

  <!-- Legend -->
  <rect x="720" y="420" width="150" height="70" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
  <text x="730" y="438" class="subtitle">LEGEND</text>
  <rect x="730" y="445" width="20" height="12" class="frame-1x6"/>
  <text x="755" y="455" class="label">1x6 Pine (5-1/2")</text>
  <rect x="730" y="462" width="20" height="12" class="divider-1x4"/>
  <text x="755" y="472" class="label">1x4 Pine (3-1/2")</text>
  <line x1="730" y1="482" x2="750" y2="482" class="diagonal-1x4" stroke-width="3"/>
  <text x="755" y="486" class="label">X-Diagonals</text>
</svg>
