<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 400" width="920" height="400">
  <style>
    text { font-family: Arial, sans-serif; fill: #333; }
    .title { font-size: 16px; font-weight: bold; }
    .dimension { font-size: 12px; fill: #666; }
    .label { font-size: 11px; }
    .panel { fill: #2c3e50; stroke: #1a252f; stroke-width: 2; }
    .xframe { stroke: #8b7355; stroke-width: 8; fill: none; stroke-linecap: round; }
    .frame { stroke: #6b5344; stroke-width: 12; fill: none; }
  </style>

  <!-- Background -->
  <rect width="920" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="460" y="25" text-anchor="middle" class="title">LIVING ROOM PANEL - FRONT VIEW</text>
  <text x="460" y="42" text-anchor="middle" class="dimension">92" x 34-1/2" with X-Frame Overlay</text>

  <!-- Main panel -->
  <rect x="50" y="70" width="820" height="280" class="panel"/>

  <!-- Perimeter frame (1x6 = 5.5" visual) -->
  <rect x="50" y="70" width="820" height="280" class="frame"/>

  <!-- Section dividers (1x4 = 3.5" visual) -->
  <line x1="323" y1="70" x2="323" y2="350" stroke="#6b5344" stroke-width="6"/>
  <line x1="596" y1="70" x2="596" y2="350" stroke="#6b5344" stroke-width="6"/>

  <!-- X-frames Section 1 -->
  <line x1="75" y1="95" x2="298" y2="325" class="xframe"/>
  <line x1="298" y1="95" x2="75" y2="325" class="xframe"/>

  <!-- X-frames Section 2 -->
  <line x1="348" y1="95" x2="571" y2="325" class="xframe"/>
  <line x1="571" y1="95" x2="348" y2="325" class="xframe"/>

  <!-- X-frames Section 3 -->
  <line x1="621" y1="95" x2="845" y2="325" class="xframe"/>
  <line x1="845" y1="95" x2="621" y2="325" class="xframe"/>

  <!-- Section labels -->
  <text x="186" y="215" text-anchor="middle" class="label" fill="#fff">Section 1</text>
  <text x="186" y="232" text-anchor="middle" class="dimension" fill="#ccc">30"</text>

  <text x="459" y="215" text-anchor="middle" class="label" fill="#fff">Section 2</text>
  <text x="459" y="232" text-anchor="middle" class="dimension" fill="#ccc">30"</text>

  <text x="733" y="215" text-anchor="middle" class="label" fill="#fff">Section 3</text>
  <text x="733" y="232" text-anchor="middle" class="dimension" fill="#ccc">32"</text>

  <!-- Width dimension -->
  <line x1="50" y1="370" x2="870" y2="370" stroke="#333" stroke-width="1"/>
  <line x1="50" y1="365" x2="50" y2="375" stroke="#333" stroke-width="1"/>
  <line x1="870" y1="365" x2="870" y2="375" stroke="#333" stroke-width="1"/>
  <text x="460" y="388" text-anchor="middle" class="dimension">92" Total Width</text>

  <!-- Height dimension -->
  <line x1="895" y1="70" x2="895" y2="350" stroke="#333" stroke-width="1"/>
  <line x1="890" y1="70" x2="900" y2="70" stroke="#333" stroke-width="1"/>
  <line x1="890" y1="350" x2="900" y2="350" stroke="#333" stroke-width="1"/>
  <text x="905" y="215" class="dimension" transform="rotate(90, 905, 215)">34-1/2" Height</text>

  <!-- Legend -->
  <rect x="50" y="5" width="120" height="35" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <line x1="60" y1="18" x2="90" y2="18" class="xframe" stroke-width="4"/>
  <text x="95" y="22" class="label">X-Frame (1x4)</text>
  <rect x="60" y="26" width="25" height="8" fill="none" stroke="#6b5344" stroke-width="3"/>
  <text x="95" y="34" class="label">Frame (1x6)</text>
</svg>
